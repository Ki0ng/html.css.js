<!DOCTYPE html>
<!-- 
    Có thẻ h1 làm tiêu đề
    Sử dụng thẻ p hiển thị đoạn văn
    Sử dụng thẻ img hiển thị hình ảnh
    Các thẻ img phải có URL tới ảnh hợp lệ
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- Làm bài tập trong phần body này -->
    <h1>Có thẻ h1 làm tiêu đề</h1>
    <p>Sử dụng thẻ p hiển thị đoạn văn</p>
    <img src="https://i3.ytimg.com/vi/aXwRFbXInyE/maxresdefault.jpg" alt="Sinh viên thu nhập nghìn đô từ Game siêu đạo chích" width="100%" >
</body>
</html>

    Lưu ý: Chức năng nhấn tab hoàn thành thẻ bị vô hiệu hóa,
    các bạn vui lòng tự gõ để ghi nhớ cú pháp tốt hơn nhé!
-->
