<!-- từ chuỗi codre tạo thành DOM (Document Object Model) mô hình -->
 <!-- Có 3 thành phần
    1. Element
    2. Attribute
    3. Text
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. element -->
    <h1>HTML</h1>
    <!-- 2. attribute -->
    <h1 class="" id="" title=""></h1>
    <!-- 3. text (hahaha)-->
    <h1>hahaha</h1>
</body>
</html>

<!-- Node -->
