<!-- Các thẻ FORM trong HTML -->

<!-- 1. thẻ Form -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- tạo khung -->
    <fieldset>
        <!-- Hiển thị chữ nối với khung  -->
        <legend>Đăng ký thành viên</legend>
        <h4>Giấy điền</h4> 
        <form action="" method="">
            <!-- focus lồng vào nhau có thể click vào cái tên 2 cách-->
            <!-- <input type="text" name="" id="" value="" placeholder="Nhập họ và tên của bạn" >
            <br/><br/>
            <input type="text" name="" id="" value="" placeholder="Enter Email"> -->

            <!-- <label>
                Tên của bạn   
                <input type="text" name="" id="" value="" size="35">
            </label>  -->

            <label for="fullname">Tên của bạn</label> <br/>
            <input type="text" name="fullname" id="fullname" value="" size="35"/>
            <br/> <br/>
            <label for="email">Email của bạn là</label> <br/>
            <input type="email" name="email" id="email" value="" size="35"/>
            <br/><br/>
            <label for="password">Mật khẩu</label> <br/>
            <input type="password" name="password" id="password" value="" size="35"/>
            <br/><br/>
            <label for="number">Số điện thoại</label> <br/>
            <input type="number" name="number" id="number" value="" size="35">
            <br/><br/>
            <label for="gender">Giới tính</label>
            <label><input type="radio" name="gender1" value="" size="35"/>Nam</label>
            <label><input type="radio" name="gender1" value="" size="35"/>Nữ</label>
            <label><input type="radio" name="gender" value="" size="35"/>Khác</label>
            
            <br/><br/>
            <label for="favourite">Sở thích</label>
            <label><input type="checkbox" name="favourite1" value="" size="35"/>Bóng bàn</label>
            <label><input type="checkbox" name="favourite2" value="" size="35"/>Cầu lông</label>
            <label><input type="checkbox" name="favourite3" value="" size="35"/>Bóng đá</label>
            
            <br/><br/>
            <label for="birthday">Năm sinh</label>
            <label><input type="date" name="birthday" value="" size="35"/></label>

            <br/><br/>
            <label for="birthday">Tỉnh thành</label>
            <select name="province">
                <!-- selected chọn mặt định, nếu có 2 cái thì chọn cái cuối -->
                <option value="1">Hà Nội</option>
                <option value="1" selected>HCM</option>
                <option value="1">Cần Thơ</option>
                <option value="1" selected>Đà Nẵng</option>
            </select>

            <!-- chọn ảnh -->
            <br/><br/>
            <label for="birthday">Ảnh đại diện</label>
            <input type="file" name="avartar" value="" size="35"/>

            <!-- nhập thông tin nhiều dòng -->
            <br/><br/>
            <label for="birthday">Giới thiệu bản thân</label> <br/> 
            <textarea rows="5" cols="60"></textarea>

            <br/><br/>
            <button>Đăng ký</button>
            <button type="reset">Làm lại</button>

        </form>
    </fieldset>
</body>
</html>

<!--
    có các thẻ.
    1. input
        cho phép nhập dữ liệu là chữ (bọc trong block thì các thẻ xuống dòng)
        có các type
            - text: nhập dữ liệu là text
            - password: nhập dữ liệu là mât khẩu
            - number: chỉ cho phép nhập dữ liệu là số
            - radio: cho phép tạo lựa chọn trên form (chọn được 1 trong các cái còn lại)
            - checkbook: cho phép tạo ra lựa chọn và có thể chọn nhiều
            - date: cho phép chọn ngày tháng năm
            - email: chỉ cho phép nhập định dnagj có dữ liệu là email
            - file: cho phép chọn file

            * thuộc tính thẻ input
                - id
                - class
                - name
                - value
                - sze: qui định chiều dài của input
                - placeho loder: mô tả cho input trước đó
    2. label
        Giúp mô tả thông tin cho 1 input
    3. button
        Có các type sau.
            - submit: Gửi thông tin lên server để xử lý
            - reset: Xoá hết thông tin đã nhập trên form
    4. select
        <select>
            <option value="">Label name</option>
        </select>
    5. textarea
        <textarea rows="giá trị số" cols="Giá trị số">
        </textarea>   
    6. fileset 
        - Tạo ra bộ khung cho form
        - Bên trong thường sử dụng thêm thẻ
    7. 
-->
