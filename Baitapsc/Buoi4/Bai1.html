<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Bai1.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div id="wrapper"> 
        <form action="" id="form-login">
            <h3 class="form-heading">Gửi mail đến Phòng Kinh Doanh</h3>
            <div class="form-group-bus">
                    <div class="input-group">
                        <label for="name">
                            <span class="glyphicon glyphicon-user"></span>
                        </label>
                        <input type="text" id="name" placeholder="Nhập họ tên">
                        <div class="line"></div>
                    </div>
                    <div class="input-group">
                        <label for="phone">
                            <span class="glyphicon glyphicon-earphone"></span>
                        </label>
                        <input type="tel" id="phone" placeholder="Nhập số điện thoại">
                        <div class="line"></div>
                    </div>
            </div>

            <div class="form-group">
                <span class="glyphicon glyphicon-envelope"></span>
                <input type="text" class="form-input" placeholder="Email">
            </div>
            <div class="form-group">
                <span class="glyphicon glyphicon-pencil"></span>
                <input type="text" class="form-input" placeholder="Tiêu đề email"> 
            </div>
            <div class="form-group form-group-3">
                <span class="glyphicon glyphicon-comment"></span>
                <input type="text" class="form-input" placeholder="Nội dung email...">
            </div>
            
            <input type="submit" value="GỬI ĐI" class="form-submit">
        </form>
    </div>
</body>
</html>
