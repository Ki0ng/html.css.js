<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: flex;
            justify-content: space-around;
        }
        .mau-do {
            color: rgba(219, 46, 46, 0.842);
            font-size: 30;
        }
        .mau-xanh {
            color: rgba(71, 184, 56, 0.842);
            font-size: 30;
        }
        .mau-hong {
            color: rgba(184, 21, 170, 0.842);
            font-size: 30;
        }
    </style>
    <h1 class="box">MENU</h1>
    <ol class="box">
        <li class="mau-do">Food
            <ul style="list-style-type: circle;">
                <li>Gà</li>
                <li>Cá</li>
                <li>Vịt</li>
            </ul>
        </li>
        <li class="mau-xanh">Drink
            <ul style="list-style-type: square;">
                <li>Coffe
                    <ol type="I">  
                        <li>Sữa</li>  
                        <li>Đá</li>  
                        <li>Chồn</li>  
                   </ol>  
                </li>
                <li>Cam</li>
                <li>Dâu</li>
            </ul>
        </li>
        <li class="mau-hong">Relax
            <ul style="list-style-type: none;">
                <li>Massa</li>
                <li>Natra</li>
                <li>Alibaba</li>
            </ul>
        </li>
    </ol>
</head>

</body>
</html>
