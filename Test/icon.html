<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Mail</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="Bai1.css">
</head>
<body>
    <div id="wrapper"> 
        <form action="" id="form-login">
            <h3 class="form-heading">Gửi mail đến Phòng Kinh Doanh</h3>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </span>
                    <input type="text" class="form-input" placeholder="Nhập họ tên *" required>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-earphone"></span>
                    </span>
                    <input type="tel" class="form-input" placeholder="Nhập số điện thoại *" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-envelope"></span>
                    </span>
                    <input type="email" class="form-input" placeholder="Nhập email *" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </span>
                    <input type="text" class="form-input" placeholder="Tiêu đề email *" required> 
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-comment"></span>
                    </span>
                    <input type="text" class="form-input" placeholder="Nội dung email..." required>
                </div>
            </div>
            <input type="submit" value="GỬI ĐI" class="form-submit">
        </form>
    </div>
</body>
</html>
